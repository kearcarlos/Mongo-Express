<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Libros</title>
</head>
<body>
    <div>
        <h3>Busca un libro</h3>
        <input type="text" placeholder="Busca tu libro" id="libroBuscar"/>
        <button onclick="buscar()">Buscar</button>
    </div>

    <div>
        <h3>Añade un libro</h3>
        <input type="text" placeholder="Título del libro a añadir" id="libroAnyadir"/>
        <button onclick="anyadir()">Añadir</button>
    </div>

    <div>
        <h3>Edita un libro</h3>
        <input type="text" placeholder="Título del libro a editar" id="libroEditar"/>
        <button onclick="editar()">Editar</button>
    </div>

    <div>
        <h3>Borra un libro</h3>
        <input type="text" placeholder="Título del libro a borrar" id="libroBorrar"/>
        <button onclick="borrar()">Borrar</button>
    </div>

    <div id="div1"></div>
    <script src="./index.js"></script>
</body>
</html>
